<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="result__section">
      <h1>Your Result</h1>
      <div class="score__container">
        <h2 class="score">76</h2>
        <span class="out__of">of 100</span>
      </div>
      <div class="score__explained">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="breakdown__section">
      <h2>Summary</h2>
      <ul>
        <li class="reaction__item">
          <div class="icon__and__type">
            <div class="icon reaction"></div>
            <h4 class="type">Reaction</h4>
          </div>
          <span class="breakdown__score">80 / 100</span>
        </li>
        <li class="memory__item">
          <div class="icon__and__type">
            <div class="icon memory"></div>
            <h4 class="type">Memory</h4>
          </div>
          <span class="breakdown__score">92 / 100</span>
        </li>
        <li class="verbal__item">
          <div class="icon__and__type">
            <div class="icon verbal"></div>
            <h4 class="type">Verbal</h4>
          </div>
          <span class="breakdown__score"> 61 / 100</span>
        </li>
        <li class="visual__item">
          <div class="icon__and__type">
            <div class="icon visual"></div>
            <h4 class="type">Visual</h4>
          </div>
          <span class="breakdown__score">72 / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChrisCablish?tab=repositories">Chris Cablish</a>.
  </div>
</body>
</html>
